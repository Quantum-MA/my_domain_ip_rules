name: Build Remote_class

on:
  push:
    paths:
      - "src/**"
      - "scripts/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Build my_class.list
        run: |
          python scripts/build.py

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add my_class.list
          git diff --cached --quiet || git commit -m "auto: rebuild my_class.list"
          git push
