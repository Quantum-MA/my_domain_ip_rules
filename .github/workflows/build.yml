name: Build Remote_class

on:
  push:
    paths:
      - "src/**"
      - "scripts/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 检出仓库
      - uses: actions/checkout@v4

      # 2️⃣ 安装 Python
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      # 3️⃣ 执行生成脚本
      - name: Build Remot_class lists
        run: |
          python scripts/build.py

      # 4️⃣ 提交并 push
      - name: Commit and push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add my_Remot_rule_DIRECT.list
          git add my_Remot_rule_REJECT.list
          git add my_Remot_rule_PROXY.list

          git diff --cached --quiet || git commit -m "auto: rebuild my_Remot_rule lists"

          git pull --rebase origin main
          git push origin main
